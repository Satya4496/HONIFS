<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewLead') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form [formGroup]="service.form" id="lead" (ngSubmit)="service.submitForm()" validateOnSubmit>
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::Lead' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="lead-first-name">
                  {{ '::FirstName' | abpLocalization }} *
                </label>

                <input
                  id="lead-first-name"
                  formControlName="firstName"
                  class="form-control"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-last-name">
                  {{ '::LastName' | abpLocalization }} *
                </label>

                <input id="lead-last-name" formControlName="lastName" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-user-name">
                  {{ '::UserName' | abpLocalization }} *
                </label>

                <input id="lead-user-name" formControlName="userName" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-email">
                  {{ '::Email' | abpLocalization }} *
                </label>

                <input id="lead-email" formControlName="email" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-contact">
                  {{ '::Contact' | abpLocalization }} *
                </label>

                <input id="lead-contact" formControlName="contact" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-address">
                  {{ '::Address' | abpLocalization }}
                </label>

                <input id="lead-address" formControlName="address" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-tenant-name">
                  {{ '::TenantName' | abpLocalization }} *
                </label>

                <input id="lead-tenant-name" formControlName="tenantName" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="lead-type">
                  {{ '::Type' | abpLocalization }} *
                </label>

                <select id="lead-type" formControlName="type" class="form-select form-control">
                  <option [ngValue]="null"></option>
                  <option
                    *ngFor="let option of service.leadTypeOptions; trackBy: service.track.by('key')"
                    [ngValue]="option.value"
                  >
                    {{ '::Enum:LeadType.' + option.value | abpLocalization }}
                  </option>
                </select>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="lead">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
